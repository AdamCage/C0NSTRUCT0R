version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: constructor-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro  # ← монтируем сборку фронтенда
    depends_on:
      - backend
      - ml-service

  frontend-build:
    build:
      context: ./frontend
      target: build
    volumes:
      - frontend_dist:/out
    command: sh -c "cp -r /app/dist/* /out/ || true && ls -la /out && echo 'Build copied to volume'"

  backend:
    build: ./backend
    container_name: constructor-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  ml-service:
    build: ./ml-service
    container_name: ml-service
    env_file:
      - ./ml-service/.env
    environment:
      - OLLAMA_MOCK=0
    ports:
      - "8088:8088"
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./ml-service/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - ml-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./ml-service/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./ml-service/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  ollama: {}
  frontend_dist: {}
